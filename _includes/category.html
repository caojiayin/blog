<div class="categoryList">
	<h1>{{ page.name }}({{ site.categories[page.name] | size }})</h1>
	<ul>{% for post in site.categories[page.name] %}
	<li><span>{{ post.author }} / {{ post.date | date:"%Y-%m-%d"  }}</span><a href="{{ site:url  }}{{ post.url  }}" target="_blank">{{post.title}}</a></li>
	{% endfor %}</ul>
</div>
