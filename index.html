---
layout: default
title: 
---
{% for post in paginator.posts %}
<div class="post_lists">
	<h1><a href="{{ site:url  }}{{ post.url  }}" target="_blank">{{post.title}}</a></h1>
	<h2>
		<span>作者：曹甲寅</span>
		<span>日期：[{{ post.date | date:"%Y-%m-%d"  }}]</span>
	</h2>
	<div class="content">
		{% if post.img %}
		<img src="{{ site:url  }}/static/attachment/20130419/disqus.jpg" />
		{% endif %}
		{{ post.description }}
	</div>
</div>
{% endfor %}
